---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - config.openshift.io
  resources:
  - imagemirrordigestsets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - config.openshift.io
  resources:
  - imagemirrordigestsets/finalizers
  verbs:
  - update
- apiGroups:
  - config.openshift.io
  resources:
  - imagemirrordigestsets/status
  verbs:
  - get
  - patch
  - update
